<script>

// email validation
 function correct() {

    var email = document.getElenentById("email").value;

    if(email.search(/.com$/i) == -1){
        document.getElementById("em").style.color="black";
		document.getElementById("em").innerHTML="Must end with (.com)";
                return false;
    }else if(email.search(/@/i) == -1){
        document.getElementById("em").style.color="black";
		document.getElementById("em").innerHTML="Must contain  @";
                return false;
    }
}

// password validation
function validate() {

    var input = document.getElementById('password').value;
    var phone = document.getElementById('phone').value;


    if (input.charAt(0).toUpperCase()!= input.charAt(0) ){  
		document.getElementById("pw").style.color="black";
		document.getElementById("pw").innerHTML="Must Srarts With Capital Letter";
                return false;

    }else if (input.search(/[-_#&*]/i) < 0) {
		document.getElementById("pw").style.color="black";
		document.getElementById("pw").innerHTML="Must contain one of -_#&*";
                return false;
//  phone number vaalidation
    }else if(phone.length != 8 ){
		document.getElementById("pw").style.color="black";
		document.getElementById("pw").innerHTML="Phone number length should be 8";
		return false;
	}else if (input.search(/[0-9]/) == -1) {
		document.getElementById("pw").style.color="black";
		document.getElementById("pw").innerHTML="Must contain a number";
                return false;
    }else if (input.length != 8) {
		document.getElementById("pw").style.color="black";
		document.getElementById("pw").innerHTML="Password must contain exactly 8 characters";
                return false;}
    
    

    }else {

        alert('Password is accepted');
        return true;
    }


}
